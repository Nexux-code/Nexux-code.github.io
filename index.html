<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Centered Image</title>
<style>
  html, body {
    height: 100%;
    margin: 0;
    background: #000;
  }
  .wrap {
    height: 100%;
    display: grid;
    place-items: center;       /* centers both axes */
  }
  img {
    max-width: 100vw;
    max-height: 100vh;
    width: auto;
    height: auto;
    object-fit: contain;       /* show full image without crop */
    object-position: center;   /* keep centered */
  }
</style>
</head>
<body>
  <div class="wrap">
    <img src="namenoxy.png" alt="Image">
  </div>
</body>
</html>
